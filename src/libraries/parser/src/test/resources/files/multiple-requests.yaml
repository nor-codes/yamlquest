requests:
  - name: "Create Post"
    method: "POST"
    url: "https://jsonplaceholder.typicode.com/posts"
    headers:
      Authorization: "Bearer sampleToken"
    contentType: "application/json"
    body: |
      {
        "title": "foo",
        "body": "bar",
        "userId": 1
      }
  - name: "Get Comments"
    method: "GET"
    url: "https://jsonplaceholder.typicode.com/comments"
    contentType: "application/json"
